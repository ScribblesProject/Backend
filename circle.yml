machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - sudo pip install -U docker-compose==1.5.0
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker-compose pull
    - docker-compose build
    - mkdir -p ~/docker; docker save tams/django > ~/docker/image.tar

test:
  pre:
    - PG_PASS=$DEPLOY_POSTGRES_PASS docker-compose up -d
  override:
    - ./circleci-test.sh

deployment:
  hub:
    branch: master
    commands:
      - ./circleci-deploy.sh