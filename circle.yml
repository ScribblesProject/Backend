machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - sudo pip install -U docker-compose==1.5.0

test:
  pre:
    - cd ./source/backend && docker-compose pull
    - cd ./source/backend && PG_PASS=testpass docker-compose up -d
  override:
    - ./circleci-test.sh

deployment:
  hub:
    branch: master
    commands:
      - ./circleci-deploy.sh